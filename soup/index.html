<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Google Search URL List</title>
</head>
<body>
  <h1>Google Search URL List</h1>
  <div id="url-list"></div>
  <script>
    function getGoogleSearchUrl() {
      const query = "hf.space/proxy/openai";
      const encodedQuery = encodeURIComponent(query);
      const url = `https://www.google.com/search?q=${encodedQuery}`;
      return url;
    }

    function updateUrlList() {
      const urlListDiv = document.getElementById("url-list");
      urlListDiv.innerHTML = "Loading...";

      fetch(getGoogleSearchUrl())
        .then(response => response.text())
        .then(data => {
          const parser = new DOMParser();
          const htmlDoc = parser.parseFromString(data, "text/html");
          const searchResults = htmlDoc.querySelectorAll(".g .yuRUbf a");
          const urlList = Array.from(searchResults).map(result => result.href);
          urlListDiv.innerHTML = urlList.map(url => `<p>${url}</p>`).join("");
        })
        .catch(error => {
          console.error("Failed to fetch URL list:", error);
          urlListDiv.innerHTML = "Failed to fetch URL list.";
        });
    }

    updateUrlList();
    setInterval(updateUrlList, 60 * 60 * 1000); // Update every hour
  </script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
	<title>Character Wiki Editor</title>
	<style>
		input[type=text] {
		  width: 100%;
		  height: 20px;
		  padding: 12px 20px;
		  margin: 8px 0;
		  box-sizing: border-box;
		  border: 2px solid #ccc;
		  border-radius: 4px;
		  background-color: #f8f8f8;
		  resize: none;
		}
		textarea {
		  width: 100%;
		  height: 40px;
		  padding: 12px 20px;
		  margin: 8px 0;
		  box-sizing: border-box;
		  border: 2px solid #ccc;
		  border-radius: 4px;
		  background-color: #f8f8f8;
		  resize: none;
		}
		.container {
		  display: flex;
		  flex-wrap: wrap;
		}
		.container > div {
		  margin: 10px;
		  flex: 1;
		}
		.button {
		  background-color: #4CAF50; /* Green */
		  border: none;
		  color: white;
		  padding: 15px 32px;
		  text-align: center;
		  text-decoration: none;
		  display: inline-block;
		  font-size: 16px;
		  margin: 4px 2px;
		  cursor: pointer;
		}
	</style>
</head>
<body>
	<div class="container">
		<div>
			<label for="image">파일명/Image: Lemon </label><br>
			<textarea id="image" name="image"></textarea><br>

			<label for="creator">제작자/Creator: 제작자</label><br>
			<textarea id="creator" name="creator"></textarea><br>

			<label for="name_input">이름/Name: 유즈 / Yuzu</label><br>
			<textarea id="name" name="name"></textarea><br>

			<label for="tag_input">태그/Tags: [[고양이수인(Catgirl)], [[여성(female)]], [[메이드(maid)]]]</label><br>
			<textarea id="tags" name="tags"></textarea><br>

			<label for="downloadLink">Download link: https://catbox.moe</label><br>
			<textarea id="downloadLink" name="downloadLink"></textarea><br>

			<label for="note">비고/Note: 수줍은 고양이 소녀 메이드 / Shy Cat Girl Maid </label><br>
			<textarea id='note' name="note"></textarea><br>

			<label for="koreanDescription">한글 설명:</label><br>
			<textarea id='koreanDescription' name="koreanDescription" style="height:12%"></textarea><br>

			<label for="englishDescription">English description:</label><br>
			<textarea id='englishDescription' name="englishDescription" style="height:12%"></textarea><br>

			<label for="Categories">분류:[[분류:소녀(Girl)]] [[분류:메이드(Maid)]] [[분류:고양이수인(Catgirl)]]</label><br>
			<textarea id='Categories' name="Categories"></textarea><br>


			<button class="button" onclick="submitForm()">Submit</button>
		</div>
		<div>
			<h2>복사하세요</h2>
			<textarea id="output" readonly style="height:70%"></textarea><br>
			<button class="button" onclick="copyToClipboard()">Copy to clipboard</button>
		</div>
	</div>

	<script>
		function submitForm() {
			const image = document.getElementById("image").value;
			const creator = document.getElementById("creator").value;
			const name = document.getElementById("name").value;
			const tags = document.getElementById("tags").value;
			const downloadLink = document.getElementById("downloadLink").value;
			const note = document.getElementById("note").value;
			const koreanDescription = document.getElementById("koreanDescription").value;
			const englishDescription = document.getElementById("englishDescription").value;
			const Categories = document.getElementById("Categories").value;

			const output = `||<width=15%>이미지||<width=50%>[[파일:${image}.png|align=center]]||\n||<width=15%>제작자 / Creator||<width=85%>${creator}||\n||<width=15%>이름 / Name||<width=85%>${name}||\n||<width=15%>태그 / Tags||<width=85%>${tags}||\n||<width=15%>Download link||<width=85%>[[${downloadLink}]]||\n||<width=15%>비고 / Note||<width=85%>${note}||\n||<width=15%>한글 설명||<width=85%>${koreanDescription}||\n||<width=15%>English Description||<width=85%>${englishDescription}||\n${Categories}`;

			document.getElementById("output").value = output;
		}

		function copyToClipboard() {
			const output = document.getElementById("output");
			output.select();
			document.execCommand("copy");
			alert("Copied to clipboard!");
		}
	</script>
</body>
</html>

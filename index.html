<!DOCTYPE html>
<html>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<head>
	<title>Character Wiki Editor</title>
	<style>
		input[type=text] {
		  width: 100%;
		  height: 20px;
		  padding: 12px 20px;
		  margin: 8px 0;
		  box-sizing: border-box;
		  border: 2px solid #ccc;
		  border-radius: 4px;
		  background-color: #f8f8f8;
		  resize: none;
		}
		textarea {
		  width: 100%;
		  height: 40px;
		  padding: 12px 20px;
		  margin: 8px 0;
		  box-sizing: border-box;
		  border: 2px solid #ccc;
		  border-radius: 4px;
		  background-color: #f8f8f8;
		  resize: none;
		}
		.container {
		  display: flex;
		  flex-wrap: wrap;
		}
		.container > div {
		  margin: 10px;
		  flex: 1;
		}
		.button {
		  background-color: #4CAF50; /* Green */
		  border: none;
		  color: white;
		  padding: 15px 32px;
		  text-align: center;
		  text-decoration: none;
		  display: inline-block;
		  font-size: 16px;
		  margin: 4px 2px;
		  cursor: pointer;
		}
		#thumbnail {
		display: none;
		}
		#thumbresult {
		display: none;
		}		
		
		table {
			border-collapse: collapse;
			border: 1px solid black;
		}
		
		td {
		font-weight: bold;
		}		
		
		th, td {
			border: 1px solid black;
			padding: 10px;
		}
		
		@media screen and (max-width: 720px) {
			.container {
				flex-direction: column;
			}
		}	
	</style>
</head>
<body>
	<div class="container">
		<div id=content>
			<label for="image">파일명/Image: Yuzu </label><br>
			<textarea id="image" name="image"></textarea><br>

			<label for="creator">제작자/Creator: 제작자</label><br>
			<textarea id="creator" name="creator"></textarea><br>

			<label for="name_input">이름/Name: 유즈 / Yuzu</label><br>
			<textarea id="name" name="name"></textarea><br>

			<label for="tag_input">태그/Tags: [[고양이수인(Catgirl)]], [[여성(female)]], [[메이드(maid)]]</label><br>
			<textarea id="tags" name="tags"></textarea><br>

			<label for="downloadLink">Download link: https://catbox.moe</label><br>
			<textarea id="downloadLink" name="downloadLink"></textarea><br>

			<label for="note">비고/Note: 수줍은 고양이 소녀 메이드 / Shy Cat Girl Maid </label><br>
			<textarea id='note' name="note"></textarea><br>

			<label for="koreanDescription">한글 설명:</label><br>
			<textarea id='koreanDescription' name="koreanDescription" style="height:12%"></textarea><br>

			<label for="englishDescription">English description:</label><br>
			<textarea id='englishDescription' name="englishDescription" style="height:12%"></textarea><br>

			<label for="Categories">분류:[[분류:소녀(Girl)]] [[분류:메이드(Maid)]] [[분류:고양이수인(Catgirl)]]</label><br>
			<textarea id='Categories' name="Categories"></textarea><br>


			<button class="button" onclick="submitForm()">Submit</button>
			<button class="button" onclick="changeThumbnail()">Thumbnail</button>
			
		</div>

		<div id="thumbnail">
			<table>
			<tr>
				<td>캐릭터1</td>
				<td width="99%">
				<label for="thumimage">파일명/Image : Yuzu</label><br>
				<textarea id="thumimage" name="thumimage"></textarea><br>
		
				<label for="thumname">이름/Name : 수줍은 고양이 소녀 메이드 (Shy Cat Girl Maid)</label><br>
				<textarea id="thumname" name="thumname"></textarea><br>
		
				<label for="thumtags">태그/Tags : [[분류:소녀(Girl)]],[[분류:메이드(Maid)]],[[분류:고양이수인(Catgirl)]]</label><br>
				<textarea id="thumtags" name="thumtags"></textarea><br>
				</td>
			</tr>

			<tr>
				<td>캐릭터2</td>
				<td width="99%">
				<label for="thumimage2">파일명/Image</label><br>
				<textarea id="thumimage2" name="thumimage2"></textarea><br>

				<label for="thumname2">이름/Name</label><br>
				<textarea id="thumname2" name="thumname2"></textarea><br>

				<label for="thumtags2">태그/Tags</label><br>
				<textarea id="thumtags2" name="thumtags2"></textarea><br>
				</td>
			</tr>

			<tr>
				<td>캐릭터3</td>
				<td width="99%">
				<label for="thumimage3">파일명/Image</label><br>
				<textarea id="thumimage3" name="thumimage3"></textarea><br>

				<label for="thumname3">이름/Name</label><br>
				<textarea id="thumname3" name="thumname3"></textarea><br>

				<label for="thumtags3">태그/Tags</label><br>
				<textarea id="thumtags3" name="thumtags3"></textarea><br>
				</td>
			</tr>
			</table>

			<button class="button" onclick="submitForm2()">Submit</button>
			<button class="button" onclick="changeContent()">Contents</button>			
			
		</div>


		<div id=result>
			<h2>복사하세요</h2>
			<textarea id="output" style="height:70%"></textarea><br>
			<button class="button" onclick="copyToClipboard()" style="width: 100%; height: 20%;">Copy to clipboard</button>
		</div>
		
		<div id=thumbresult>
			<h2>복사하세요</h2>
			<textarea id="output2" style="height:70%"></textarea><br>
			<button class="button" onclick="copyToClipboard2()" style="width: 100%; height: 20%;">Copy to clipboard</button>
		</div>		
	</div>

	<script>
		function submitForm() {
			const image = document.getElementById("image").value;
			const creator = document.getElementById("creator").value;
			const name = document.getElementById("name").value;
			const tags = document.getElementById("tags").value;
			const downloadLink = document.getElementById("downloadLink").value;
			const note = document.getElementById("note").value;
			const koreanDescription = document.getElementById("koreanDescription").value;
			const englishDescription = document.getElementById("englishDescription").value;
			const Categories = document.getElementById("Categories").value;

			const output = `||<width=15%>이미지||<width=50%>[[파일:${image}.png|align=center]]||\n||<width=15%>제작자 / Creator||<width=85%>${creator}||\n||<width=15%>이름 / Name||<width=85%>${name}||\n||<width=15%>태그 / Tags||<width=85%>${tags}||\n||<width=15%>Download link||<width=85%>[[${downloadLink}]]||\n||<width=15%>비고 / Note||<width=85%>${note}||\n||<width=15%>한글 설명||<width=85%>${koreanDescription}||\n||<width=15%>English Description||<width=85%>${englishDescription}||\n${Categories}`;

			document.getElementById("output").value = output;
		}
		
		function submitForm2() {
			const thumimage = document.getElementById("thumimage").value;
			const thumname = document.getElementById("thumname").value;
			const thumtags = document.getElementById("thumtags").value;
			const thumimage2 = document.getElementById("thumimage2").value;
			const thumname2 = document.getElementById("thumname2").value;
			const thumtags2 = document.getElementById("thumtags2").value;
			const thumimage3 = document.getElementById("thumimage3").value;
			const thumname3 = document.getElementById("thumname3").value;
			const thumtags3 = document.getElementById("thumtags3").value;			

			const output2 = `||<width=33%>[[파일:${thumimage}.png]]\n||<width=33%>[[파일:${thumimage2}.png]]\n||<width=33%>[[파일:${thumimage3}.png]]\n||\n||<width=33%>[[${thumname}|${thumname}]]\n||<width=33%>[[${thumname2}|${thumname2}]]\n||<width=33%>[[${thumname3}|${thumname3}]]\n||\n||<width=33%>${thumtags}\n||<width=33%>${thumtags2}\n||<width=33%>${thumtags3}\n||`;

			document.getElementById("output2").value = output2;
		}

			const inputs = document.querySelectorAll('input[type="text"], textarea');
			for (const input of inputs) {
				input.addEventListener("input", submitForm);
				input.addEventListener("input", submitForm2);				
			}
			
			
		function copyToClipboard() {
			const output = document.getElementById("output");
			output.select();
			document.execCommand("copy");
			alert("Copied to clipboard!");
		}
		
		function copyToClipboard2() {
			const output2 = document.getElementById("output2");
			output2.select();
			document.execCommand("copy");
			alert("Copied to clipboard!");
		}
		
		function changeContent() {
		document.getElementById("thumbnail").style.display = "none";
		document.getElementById("content").style.display = "block";
		document.getElementById("thumbresult").style.display = "none";
		document.getElementById("result").style.display = "block";		
		}

		function changeThumbnail() {
		document.getElementById("thumbnail").style.display = "block";
		document.getElementById("content").style.display = "none";
		document.getElementById("thumbresult").style.display = "block";
		document.getElementById("result").style.display = "none";	
		}
		
	</script>
</body>
</html>
